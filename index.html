<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Theme Variables */
    body.dark {
      --bg-primary: #1e1e1e;
      --bg-secondary: #252526;
      --bg-tertiary: #2d2d30;
      --bg-hover: #2a2d2e;
      --bg-active: #37373d;
      --text-primary: #cccccc;
      --text-secondary: #969696;
      --border: #3e3e42;
      --accent: #007acc;
    }

    body.light {
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      --bg-hover: #f3f4f6;
      --bg-active: #dbeafe;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --accent: #3b82f6;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .header {
      height: 48px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      padding: 6px 16px;
      background: var(--bg-tertiary);
      border: none;
      border-radius: 4px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: var(--bg-hover);
    }

    .icon-btn {
      padding: 8px;
      background: transparent;
      border: none;
      border-radius: 4px;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }

    .icon-btn:hover {
      background: var(--bg-hover);
    }

    .main {
      display: flex;
      height: calc(100vh - 48px);
    }

    .sidebar {
      width: 256px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .file-list {
      flex: 1;
      overflow-y: auto;
      padding: 4px 0;
    }

    .file-item {
      width: 100%;
      padding: 8px 16px;
      background: transparent;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 13px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .file-item:hover {
      background: var(--bg-hover);
    }

    .file-item.active {
      background: var(--bg-active);
    }

    .empty-state {
      padding: 16px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .preview {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
    }

    .preview-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .placeholder {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
    }

    .placeholder svg {
      width: 64px;
      height: 64px;
      opacity: 0.5;
      margin-bottom: 16px;
    }

    /* Markdown Styles */
    .markdown-body {
      line-height: 1.6;
    }

    .markdown-body h1 {
      font-size: 2em;
      font-weight: 600;
      margin: 32px 0 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    .markdown-body h2 {
      font-size: 1.5em;
      font-weight: 600;
      margin: 24px 0 12px;
    }

    .markdown-body h3 {
      font-size: 1.25em;
      font-weight: 600;
      margin: 20px 0 8px;
    }

    .markdown-body p {
      margin: 0 0 16px;
    }

    .markdown-body code {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }

    .markdown-body pre {
      background: var(--bg-tertiary);
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 16px 0;
    }

    .markdown-body pre code {
      background: transparent;
      padding: 0;
    }

    .markdown-body ul, .markdown-body ol {
      margin: 0 0 16px 24px;
    }

    .markdown-body li {
      margin-bottom: 4px;
    }

    .markdown-body blockquote {
      border-left: 4px solid var(--border);
      padding-left: 16px;
      margin: 16px 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    .markdown-body a {
      color: var(--accent);
      text-decoration: none;
    }

    .markdown-body a:hover {
      text-decoration: underline;
    }

    .markdown-body img {
      max-width: 100%;
      border-radius: 8px;
      margin: 16px 0;
    }

    .markdown-body table {
      border-collapse: collapse;
      width: 100%;
      margin: 16px 0;
    }

    .markdown-body th, .markdown-body td {
      border: 1px solid var(--border);
      padding: 8px 12px;
      text-align: left;
    }

    .markdown-body th {
      background: var(--bg-secondary);
      font-weight: 600;
    }
  </style>
</head>
<body class="dark">
  <div class="header">
    <div class="header-left">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
      <span style="font-weight: 600;">Markdown Viewer</span>
    </div>
    <div class="header-right">
      <button class="btn" id="openFolderBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
        </svg>
        Open Folder
      </button>
      <button class="icon-btn" id="themeBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <div class="sidebar-header">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
        MARKDOWN FILES
      </div>
      <div class="file-list" id="fileList">
        <div class="empty-state">
          No folder opened. Click "Open Folder" to begin.
        </div>
      </div>
    </div>

    <div class="preview" id="preview">
      <div class="placeholder">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
        </svg>
        <p style="font-size: 16px;">Select a markdown file to preview</p>
      </div>
    </div>
  </div>

  <script>
    let files = [];
    let selectedFile = null;
    let directoryHandle = null;

    // Theme toggle
    const themeBtn = document.getElementById('themeBtn');
    const body = document.body;

    themeBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      body.classList.toggle('light');
    });

    // Open folder
    const openFolderBtn = document.getElementById('openFolderBtn');
    openFolderBtn.addEventListener('click', async () => {
      try {
        directoryHandle = await window.showDirectoryPicker();
        await loadMarkdownFiles();
      } catch (err) {
        if (err.name !== 'AbortError') {
          console.error('Error opening folder:', err);
        }
      }
    });

    async function loadMarkdownFiles() {
      const fileList = document.getElementById('fileList');
      files = [];

      for await (const entry of directoryHandle.values()) {
        if (entry.kind === 'file' && entry.name.endsWith('.md')) {
          files.push({
            name: entry.name,
            handle: entry
          });
        }
      }

      files.sort((a, b) => a.name.localeCompare(b.name));

      if (files.length === 0) {
        fileList.innerHTML = '<div class="empty-state">No markdown files found in this folder.</div>';
        return;
      }

      fileList.innerHTML = '';
      files.forEach(file => {
        const btn = document.createElement('button');
        btn.className = 'file-item';
        btn.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
          <span>${file.name}</span>
        `;
        btn.addEventListener('click', () => selectFile(file, btn));
        fileList.appendChild(btn);
      });

      // Auto-select first file
      if (files.length > 0) {
        selectFile(files[0], fileList.firstChild);
      }
    }

    async function selectFile(file, btn) {
      selectedFile = file;

      // Update active state
      document.querySelectorAll('.file-item').forEach(item => {
        item.classList.remove('active');
      });
      if (btn) btn.classList.add('active');

      try {
        const fileHandle = await file.handle.getFile();
        const text = await fileHandle.text();
        const html = marked.parse(text);

        const preview = document.getElementById('preview');
        preview.innerHTML = `<div class="preview-content"><div class="markdown-body">${html}</div></div>`;
      } catch (err) {
        console.error('Error reading file:', err);
        const preview = document.getElementById('preview');
        preview.innerHTML = '<div class="preview-content"><p>Error reading file</p></div>';
      }
    }
  </script>
</body>
</html>
